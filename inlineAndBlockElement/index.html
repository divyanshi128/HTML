<!------- use of div span img artical section etc.... ------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTMl</title>
    <style>
        *{
            border: 1px solid gray
        }
    </style>
</head>
<body>
    <!-- -----H1 IS A BLOCK ELEMENT------ -->
    <h1>Hello, I am Divyanshi Agrawal</h1> 

    <!-- -------IMAGE IS A INLINE ELEMENT------- -->
    <img style="padding: 5px;" src="https://images.unsplash.com/photo-1687210824567-6e52aeda8d95?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">

    <!-- -------SPAN IS A INLINE ELEMENT------ -->
    <span>I am Span.</span>
    <span>Lorem ipsum dolor sit.</span>

    <!-- -------ARTICLE IS BLOCK ELEMENT--------- -->
    <article>Lorem ipsum dolor sit amet consectetur.</article>

    <!-- ------SECTION IS BLOCK ELEMENT---------- -->
    <section>Lorem ipsum dolor sit amet.</section>
    <br>

    <span>
        <span>Lorem, ipsum dolor.</span>
        <span>Lorem ipsum dolor sit amet consectetur.</span>
    </span>
    <br><br>
    <span>
        <img src="https://images.unsplash.com/photo-1686577062316-b9ee37158cbe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0NXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">

        <!-- -------CAPTION IS A INLINE ELEMENT----- -->
        <caption>hello</caption>
        <caption>hello</caption>
    </span>
    <span>
        <img src="https://images.unsplash.com/photo-1686577062316-b9ee37158cbe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0NXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">

        <!-- -------CAPTION IS A INLINE ELEMENT----- -->
        <caption>hello</caption>
        <caption>hello</caption>
    </span>
    <br><br>
</body>
</html>
