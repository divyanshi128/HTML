<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Positions</title>
</head>
<body>
    <h2>Static</h2>
    <section id="Static">
        <div style="background-color: lightcoral;"></div>
        <div id="middle" style="background-color: lightskyblue;"></div>
        <div style="background-color: lightgreen;"></div>
    </section>

    <h2>Relative</h2>
    <section id="relative">
        <div style="background-color: rgb(2, 25, 36);"></div>
        <div id="middle" style="background-color: rgb(250, 235, 135);"></div>
        <div style="background-color: rgb(10, 233, 10);"></div>
    </section>

    <h2>Absolute</h2>
    <section id="absolute">
        <div style="background-color: rgb(2, 25, 36);"></div>
        <div id="middle" style="background-color: rgb(197, 28, 161);"></div>
        <div style="background-color: rgb(10, 233, 10);"></div>
    </section>

    <h2>Fixed</h2>
    <section id="fixed">
        <div style="background-color: lemonchiffon;"></div>
        <div id="middle" style="background-color: lightgrey"></div>
        <div style="background-color: rgb(120, 69, 44);"></div>
    </section>

</body>
</html>
