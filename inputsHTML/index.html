<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1 class="head">Personal Details</h1>
    <!-- Name -->
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname">
    <br>
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname">
    <br>
    <br>
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" placeholder="Email" id="email">
    <br>
    <br>
    <!-- Pasword -->
    <label for="password">Password:</label>
    <input type="password" placeholder="password" id="password">
    <br>
    <br>
    <!-- Gender -->
    <label for="Gender">Gender:</label>
    <input type="radio" name="Gender" id="Gender">Male
    <input type="radio" name="Gender" id="Gender">Female
    <br>
    <br>
    <!-- Contact -->
    <label for="contact">Contact:</label>
    <input type="tel" id="contact">
    <br>
    <br>
    <h1 class="head">Educational Details</h1>
    <!-- Degree Dropdown -->
    <label for="Degree">Degree:</label>
    <select name="Degree" id="Degree">
        <option value="B.Tech">B.tech</option>
        <option value="B.ed">B.Ed</option>
        <option value="M.Tech">B.Tech</option>
        <option value="B.Sc">B.Sc</option>
        <option value="M.Sc">M.Sc</option>
    </select>
    <br>
    <br>
    <!-- Address -->
    <label for="Address"><h1 class="head">Address</h1></label>
    <textarea name="Address" id="Address" cols="30" rows="3"></textarea>
    <br>
    <br>
    <!-- Attach Resume: -->
    <label for="Resume">Attach Resume:</label>
    <input type="file" name="Resume" id="Resume">
    <br>
    <br>
    <button id="button">SUMBIT &rightarrow;</button>

</div>
    
</body>

</html>
